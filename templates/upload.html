{% extends "layout.html" %}
{% block body %}
  <ul class=entries>
  {% for key in mdf.values %}
       <li><a href="javascript://" onclick="Sijax.request('t3',['{{ mdf.index[loop.index0] }}']);">{{ mdf.index[loop.index0] }}</a> : ${{ mdf.values[loop.index0][0]|safe }} </li>
  {% else %}
    <li><em>Unbelievable.  No T3's here so far</em>
  {% endfor %}
  </ul>
{% endblock %}
